{% extends 'base.html' %}

{% block title %}Delete Password{% endblock %}

{% block content %}
<h1>Are you sure you want to delete the password for {{ account.name }}?</h1>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="button">Yes, Delete</button>
    <a href="{% url 'vault' %}" class="button">Cancel</a>
</form>
{% endblock %}
