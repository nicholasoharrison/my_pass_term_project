
{% extends 'base.html' %}

{% block content %}
<h2>Your Logins</h2>
<a href="{% url 'login_create' %}">Add New Login</a>
<ul>
    {% for login in logins %}
    <li>
        <a href="{% url 'login_detail' login.pk %}">{{ login.site_name }}</a>
        (<a href="{% url 'login_edit' login.pk %}">Edit</a>,
         <a href="{% url 'login_delete' login.pk %}">Delete</a>)
    </li>
    {% empty %}
    <li>No logins saved.</li>
    {% endfor %}
</ul>
{% endblock %}
