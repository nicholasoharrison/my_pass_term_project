{% extends 'base.html' %}

{% block content %}
<div class="uk-container uk-margin-large-top uk-text-center">
    <h2 class="uk-heading-line"><span>Confirm Delete</span></h2>
    <p>Are you sure you want to delete the identity for <strong>{{ identity.full_name }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="uk-button uk-button-danger">Yes, delete</button>
        <a href="{% url 'identity_list' %}" class="uk-button uk-button-default">Cancel</a>
    </form>
</div>
{% endblock %}
