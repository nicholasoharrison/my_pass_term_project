{% extends 'base.html' %}

{% block content %}
<h2>Confirm Delete</h2>
<p>Are you sure you want to delete the credit card ending in {{ creditcard.card_number|slice:"-4:" }}?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="button">Yes, delete</button>
    <a href="{% url 'creditcard_list' %}" class="button">Cancel</a>
</form>
{% endblock %}
