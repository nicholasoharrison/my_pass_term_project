<!-- identity_list.html -->

{% extends 'base.html' %}

{% block content %}
<h2>Your Identities</h2>

{% if identities %}
    <ul>
        {% for identity in identities %}
            <li>
                <a href="{% url 'identity_detail' identity.pk %}">{{ identity.full_name }}</a>
            </li>
        {% endfor %}
    </ul>
{% else %}
    <p>You have no identities saved.</p>
{% endif %}

<a href="{% url 'identity_create' %}" class="button">Add New Identity</a>
{% endblock %}
